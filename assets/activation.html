<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>激活您的高级功能</title>
    <style>
      body {
        background: #f7f8fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
      }
      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 40px 32px 32px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 350px;
      }
      h1 {
        color: #222;
        font-size: 1.6em;
        margin-bottom: 12px;
      }
      .desc {
        color: #666;
        font-size: 1.1em;
        margin-bottom: 24px;
        text-align: center;
      }
      .qrcode {
        width: 380px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #eee;
        background: #fafbfc;
        object-fit: cover;
      }
      .wechat-id-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }
      .wechat-id-label {
        color: #333;
        font-size: 1.05em;
        margin-right: 8px;
        flex-shrink: 0;
      }
      .wechat-id {
        color: #333;
        font-size: 1.05em;
        user-select: all;
        background: #f3f3f3;
        padding: 4px 12px;
        border-radius: 6px;
        word-break: break-all;
      }
      .btn {
        background: #07c160;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 32px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #05984a;
      }
      .how-to-activate {
        background: #f8fafd;
        border: 1px solid #e3e8ee;
        border-radius: 10px;
        padding: 18px 18px 10px 18px;
        margin-bottom: 24px;
        width: 100%;
        box-sizing: border-box;
      }
      .how-to-activate h2 {
        font-size: 1.15em;
        color: #07c160;
        margin: 0 0 8px 0;
      }
      .how-to-activate ol {
        margin: 0 0 0 18px;
        padding: 0;
        color: #444;
        font-size: 1em;
      }
      .how-to-activate li {
        margin-bottom: 6px;
        line-height: 1.7;
      }
      .notice {
        background: #fffbe6;
        border: 1px solid #ffe58f;
        border-radius: 8px;
        color: #ad6800;
        padding: 12px 16px;
        margin-top: 20px;
        font-size: 0.98em;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>解锁全部功能</h1>
      <div class="desc">请扫码添加微信，获取激活码，支持开发者持续优化插件！</div>
      <img class="qrcode" src="wechat-qr.jpg" alt="微信二维码" />
      <div class="wechat-id-container">
        <div class="wechat-id-label">机器码：</div>
        <span class="wechat-id">{{__machince__code__}}
      </div>
      <div class="how-to-activate">
        <h2>如何激活？</h2>
        <ol>
          <li>扫码添加微信 <b>mogician666</b></li>
          <li>把机器码发给开发者</li>
          <li>开发者根据机器码发送激活码</li>
          <li>搜索"输入激活码"命令，输入激活码</li>
          <li>激活成功后，畅享全部高级功能！</li>
        </ol>
      </div>
      <div class="wechat-id-container">微信号：<span class="wechat-id">mogician666</span></div>
      <button class="btn" id="inputActivationCode">我已付款，去激活</button>
      <div class="notice">
        <b>注意事项：</b><br />
        激活码只能支持<strong>一台电脑</strong>。<br />
        更换电脑或重装系统需要另行购买激活码。
      </div>
    </div>
    <script>
      const vscode = acquireVsCodeApi();
      console.log("ccc",vscode);
      const btn = document.querySelector('#inputActivationCode')
      btn.addEventListener('click', () => {
        alert('请在插件内输入激活码')
        vscode.postMessage({ command: 'inputActivationCode' })
      })
    
    </script>
  </body>
</html>
